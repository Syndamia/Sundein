change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
nametag-refresh-interval-ticks: 20
tablist-refresh-interval-ticks: 20
header-footer-refresh-interval-ticks: 1
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: true
header:
- '&8&o Used memory: %memory-used% MB / %memory-max% MB'
- '&7&lXYZ: &a%xPos% %yPos% %zPos%   &7&lPing: &a%ping%    &7&lTPS: &a%tps%'
- '&6&lDeaths: &a%deaths%'
footer: null
enable-collision: true
tablist-objective: HEARTS
tablist-objective-custom-value: '%some_placeholderapi_placeholder%'
do-not-move-spectators: false
group-sorting-priority-list:
- Owner
- Admin
- Mod
- Helper
- Builder
- Premium
- Player
- default
staff-groups:
- Admin
- Mod
- Owner
- Moderator
- Helper
rank-aliases:
  Owner: '&4&l[Owner] &4'
  Admin: '&c&l[Admin] &c'
  Player: '&7&l[Player] &7'
  VIP: '&2&l[VIP] &2'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '%vault-prefix%'
Groups:
  _OTHER_:
    tabprefix: '%rank%'
    tagprefix: '%rank%'
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
  md_5:
    tabprefix: null
    tagprefix: null
    tabsuffix: null
    tagsuffix: null
    abovename: null
    belowname: '&c%health%'
    customtabname: null
    customtagname: null
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
      Admin:
        tabprefix: '&2&lAdmin &1&l'
        tagprefix: '&2&lAdmin &1&l'
      Player:
        tabprefix: '&5&lPlayer &3&l'
        tagprefix: '&5&lPlayer &3&l'
    Users:
      Player1:
        tabprefix: ''
        tagprefix: ''
        tabsuffix: ''
        tagsuffix: ''
placeholders:
  deluxetag-yes: < %value% >
  deluxetag-no: '&oNo Tag :('
  faction-yes: < %value% >
  faction-no: '&2Wilderness'
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[] '
  - '< > '
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld
